<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scratch Zenith</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_generator.min.js"></script>
    <script src="https://unpkg.com/blockly/msg/en"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/scratchzenith.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --bg-base: #0a0a0f;
            --bg-surface: rgba(20, 20, 30, 0.85);
            --bg-element: rgba(40, 40, 60, 0.7);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-glow: rgba(99, 102, 241, 0.25);
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --text-tertiary: #707090;
            --border-color: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --font-main: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
            --glass: blur(20px) saturate(180%);
            --radius-lg: 20px;
            --radius-md: 16px;
            --radius-sm: 12px;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 10px 30px rgba(0, 0, 0, 0.3);
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.15);
        }

        body.theme-high-contrast {
            --bg-base: #000000;
            --bg-surface: #1a1a1a;
            --bg-element: #2a2a2a;
            --accent-primary: #ffffff;
            --accent-secondary: #cccccc;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #444444;
        }

        body.theme-classic {
            --bg-base: #f8fafc;
            --bg-surface: rgba(255, 255, 255, 0.95);
            --bg-element: rgba(241, 245, 249, 0.9);
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: rgba(0, 0, 0, 0.08);
        }

        body { 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            background-color: var(--bg-base); 
            color: var(--text-primary); 
            font-family: var(--font-main); 
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        header {
            height: 72px;
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            justify-content: space-between;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 800;
            letter-spacing: -0.02em;
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px var(--accent-glow);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        #main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 24px;
            gap: 24px;
        }

        #blocklyArea {
            flex: 1;
            position: relative;
            background: var(--bg-surface);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        #blocklyDiv { 
            position: absolute; 
            top: 0; 
            left: 0; 
            bottom: 0; 
            right: 0; 
        }

        #side-panels {
            width: 440px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .panel-card {
            background: var(--bg-surface);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-md);
        }

        #stage-header {
            height: 64px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 16px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.05) 0%, transparent 100%);
        }

        .btn-action {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn-action:hover::before {
            left: 100%;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .btn-action:active {
            transform: translateY(0);
        }

        .btn-green { 
            background: linear-gradient(135deg, var(--success), #34d399);
            color: white;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-red { 
            background: linear-gradient(135deg, var(--danger), #f87171);
            color: white;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
        }

        .btn-ghost { 
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-ghost:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        #stage-wrapper {
            padding: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, rgba(0,0,0,0.3) 0%, transparent 100%);
            min-height: 320px;
        }

        #stage {
            width: 400px;
            height: 300px;
            background: #000;
            border-radius: var(--radius-md);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.05),
                0 25px 60px rgba(0, 0, 0, 0.8);
        }

        .manager-header {
            padding: 18px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, rgba(99, 102, 241, 0.05) 0%, transparent 100%);
        }

        .manager-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .stage-selector {
            width: 100px;
            border-right: 1px solid var(--border-color);
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
        }

        .sprite-list-container {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            grid-auto-rows: min-content;
            gap: 16px;
            overflow-y: auto;
        }

        .sprite-thumb {
            aspect-ratio: 1;
            background: var(--bg-element);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .sprite-thumb::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sprite-thumb:hover::before {
            opacity: 1;
        }

        .sprite-thumb:hover {
            border-color: var(--accent-primary);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .sprite-thumb.active {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
            box-shadow: 
                0 0 20px var(--accent-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .sprite-thumb span {
            font-size: 11px;
            margin-top: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            max-width: 70px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .console-area {
            height: 160px;
            background: rgba(10, 10, 15, 0.9);
            color: var(--success);
            font-family: var(--font-mono);
            font-size: 12px;
            padding: 20px;
            overflow-y: auto;
            border-top: 1px solid var(--border-color);
            line-height: 1.6;
        }

        .console-area::-webkit-scrollbar {
            width: 8px;
        }

        .theme-switcher {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px;
            border-radius: var(--radius-sm);
            gap: 4px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .theme-pill {
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-pill:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .theme-pill.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        /* Enhanced header buttons */
        header button {
            padding: 10px 20px;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        header button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Blockly customizations */
        .blocklyMainBackground { stroke: none !important; fill: transparent !important; }
        .blocklyToolboxDiv { 
            background-color: rgba(20, 20, 30, 0.9) !important; 
            border-right: 1px solid var(--border-color) !important; 
            padding: 20px 0 !important;
            backdrop-filter: var(--glass);
        }
        .blocklyFlyoutBackground { 
            fill: var(--bg-surface) !important; 
            fill-opacity: 0.95 !important;
            backdrop-filter: var(--glass);
        }
        .blocklyTreeLabel { 
            font-family: var(--font-main) !important; 
            font-weight: 500 !important; 
            font-size: 14px !important; 
            color: var(--text-secondary) !important;
            padding: 8px 16px !important;
        }
        .blocklyTreeRow.blocklyTreeSelected { 
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary)) !important;
        }
        .blocklyTreeRow.blocklyTreeSelected .blocklyTreeLabel { 
            color: white !important; 
            font-weight: 600 !important;
        }

        /* Remove toolbox scrollbars */
        .blocklyToolboxDiv .blocklyScrollbarHorizontal,
        .blocklyToolboxDiv .blocklyScrollbarVertical {
            display: none !important;
        }

        #stage-backdrop {
            position: absolute;
            inset: 0;
            z-index: 0;
            background-size: cover;
            background-position: center;
            transition: all 0.5s ease;
        }

        .sprite-entity { 
            position: absolute; 
            z-index: 20; 
            cursor: grab; 
            transition: transform 0.15s ease-out;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.6));
        }

        .sprite-entity:active { 
            cursor: grabbing; 
            filter: drop-shadow(0 12px 24px rgba(0,0,0,0.8));
        }

        .sprite-entity.active::after {
            content: '';
            position: absolute;
            inset: -6px;
            border: 2px solid var(--accent-primary);
            border-radius: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Enhanced scrollbar */
        ::-webkit-scrollbar { 
            width: 10px; 
            height: 10px; 
        }
        ::-webkit-scrollbar-track { 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb { 
            background: var(--bg-element); 
            border-radius: 10px; 
            border: 2px solid transparent;
            background-clip: padding-box;
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: var(--text-tertiary); 
        }

        /* Mod panel enhancements */
        #modPanel {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        #modPanel > div {
            background: var(--bg-surface);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }

        /* Active sprite indicator */
        #active-name {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        /* Selection glow effect */
        .selected-glow {
            box-shadow: 
                0 0 30px var(--accent-glow),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        /* Subtle hover effects */
        .hover-lift:hover {
            transform: translateY(-2px);
        }

        /* Loading animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Status indicator */
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        /* Empty state styling */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            gap: 12px;
        }

        .empty-state i {
            font-size: 24px;
            opacity: 0.5;
        }

        .empty-state span {
            font-size: 12px;
            font-weight: 500;
            opacity: 0.7;
        }
    </style>
</head>
<body class="theme-midnight">

    <header>
        <div class="logo-container">
            <div class="logo-icon"><i class="fas fa-sparkles text-white text-sm"></i></div>
            <span>SCRATCH <span class="gradient-text">ZENITH</span></span>
        </div>
        
        <div class="flex items-center gap-12">
            <div class="theme-switcher">
                <div onclick="setTheme('classic')" class="theme-pill" id="pill-classic">Classic</div>
                <div onclick="setTheme('midnight')" class="theme-pill active" id="pill-midnight">Midnight</div>
                <div onclick="setTheme('high-contrast')" class="theme-pill" id="pill-high-contrast">Focus</div>
            </div>
            <button id="openModBtn" class="hover-lift">
                <i class="fas fa-code mr-2"></i>Console
            </button>
            <button id="saveBtn" class="hover-lift">
                <i class="fas fa-save mr-2"></i>Save
            </button>
            <button id="loadBtn" class="hover-lift">
                <i class="fas fa-folder-open mr-2"></i>Load
            </button>
            <button id="demoBtn" class="hover-lift">
                <i class="fas fa-gamepad mr-2"></i>Demo
            </button>
        </div>
    </header>

    <div id="main-container">
        <div id="blocklyArea" class="fade-in">
            <div id="blocklyDiv"></div>
        </div>

        <div id="side-panels">
            <div class="panel-card fade-in" style="animation-delay: 0.1s">
                <div id="stage-header">
                    <button id="runBtn" class="btn-action btn-green">
                        <i class="fas fa-play mr-2"></i> Run
                    </button>
                    <button id="stopBtn" class="btn-action btn-red">
                        <i class="fas fa-stop mr-2"></i> Stop
                    </button>
                    <div class="flex-1"></div>
                    <button id="addSpriteBtn" class="btn-action btn-ghost">
                        <i class="fas fa-plus mr-2"></i> Sprite
                    </button>
                    <button id="undoBtn" class="btn-action btn-ghost" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button id="redoBtn" class="btn-action btn-ghost" title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div id="stage-wrapper">
                    <div id="stage">
                        <div id="stage-backdrop"></div>
                        <!-- Sprites will be rendered here by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="panel-card flex-1 fade-in" id="sprite-manager" style="animation-delay: 0.2s">
                <div class="manager-header">
                    <div class="flex items-center gap-3">
                        <div class="status-indicator"></div>
                        <span class="text-xs font-semibold text-slate-400 uppercase tracking-wider">Workspace</span>
                    </div>
                    <span id="active-name" class="fade-in">Loading...</span>
                </div>
                <div class="manager-body">
                    <div class="stage-selector" id="stage-thumb-container">
                        <!-- Stage thumbnail will be added by JavaScript -->
                    </div>
                    <div id="sprite-list" class="sprite-list-container">
                        <!-- Sprite gallery will be populated by JavaScript -->
                        <div class="empty-state">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add a sprite to begin</span>
                        </div>
                    </div>
                </div>
                <div id="console" class="console-area">
                    <!-- Console output will be added by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mod Panel -->
    <div id="modPanel" class="fixed inset-0 z-[200] hidden items-center justify-center p-6">
        <div class="rounded-3xl w-full max-w-2xl overflow-hidden">
            <div class="p-8 border-b border-white/10 flex justify-between items-center">
                <div>
                    <h2 class="font-bold text-white text-2xl mb-2">Kernel Console</h2>
                    <p class="text-slate-400">Direct runtime modification interface</p>
                </div>
                <button id="closeModBtn" class="w-12 h-12 rounded-full bg-white/5 hover:bg-white/10 text-slate-400 hover:text-white transition-all flex items-center justify-center">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-8 space-y-6">
                <textarea id="modInput" class="w-full h-72 bg-black/40 p-6 rounded-2xl border border-white/10 font-mono text-sm text-indigo-300 focus:outline-none focus:border-indigo-500/50 transition-all resize-none" placeholder="// Input JavaScript code here...
// Example: console.log('Hello from kernel')"></textarea>
                <div class="flex gap-4">
                    <button id="loadModBtn" class="flex-1 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white py-4 rounded-2xl font-bold transition-all shadow-xl hover:shadow-2xl active:scale-95">
                        <i class="fas fa-bolt mr-2"></i> Inject Code
                    </button>
                    <button id="clearModBtn" class="bg-white/5 hover:bg-white/10 text-white px-8 py-4 rounded-2xl font-bold transition-all border border-white/10">
                        Clear
                    </button>
                </div>
                <div class="text-sm text-slate-400 font-mono flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-emerald-400 animate-pulse"></div>
                    Safe mode enabled • Kernel version 2.0 • Sandbox environment
                </div>
            </div>
        </div>
    </div>

    <!-- Toolbox XML remains exactly the same -->
    <xml id="toolbox" style="display: none">
        <category name="Events" colour="#FFBF00">
            <block type="event_whenflagclicked"></block>
            <block type="event_whenbroadcastreceived"><field name="MESSAGE">message1</field></block>
            <block type="event_broadcast">
                <value name="MESSAGE"><shadow type="text"><field name="TEXT">message1</field></shadow></value>
            </block>
            <block type="event_broadcastandwait">
                <value name="MESSAGE"><shadow type="text"><field name="TEXT">message1</field></shadow></value>
            </block>
        </category>
        <category name="Motion" colour="#4C97FF">
            <block type="motion_move"><value name="STEPS"><shadow type="math_number"><field name="NUM">10</field></shadow></value></block>
            <block type="motion_turn"><field name="DIRECTION">RIGHT</field><value name="DEGREES"><shadow type="math_number"><field name="NUM">15</field></shadow></value></block>
            <block type="motion_goto_xy"><value name="X"><shadow type="math_number"><field name="NUM">0</field></shadow></value><value name="Y"><shadow type="math_number"><field name="NUM">0</field></shadow></value></block>
            <block type="motion_glideto_xy">
                <value name="SECS"><shadow type="math_number"><field name="NUM">1</field></shadow></value>
                <value name="X"><shadow type="math_number"><field name="NUM">0</field></shadow></value>
                <value name="Y"><shadow type="math_number"><field name="NUM">0</field></shadow></value>
            </block>
        </category>
        <category name="Looks" colour="#9966FF">
            <block type="looks_say"><value name="MESSAGE"><shadow type="text"><field name="TEXT">Hello!</field></shadow></value></block>
            <block type="looks_sayforsecs">
                <value name="MESSAGE"><shadow type="text"><field name="TEXT">Hello!</field></shadow></value>
                <value name="SECS"><shadow type="math_number"><field name="NUM">2</field></shadow></value>
            </block>
            <block type="looks_switchcostume">
                <value name="COSTUME"><shadow type="text"><field name="TEXT">star</field></shadow></value>
            </block>
        </category>
        <category name="Stage" colour="#059669">
            <block type="stage_switchbackdrop">
                <value name="BACKDROP"><shadow type="text"><field name="TEXT">Deep Space</field></shadow></value>
            </block>
            <block type="stage_nextbackdrop"></block>
        </category>
        <category name="Control" colour="#FFAB19">
            <block type="control_wait"><value name="DURATION"><shadow type="math_number"><field name="NUM">1</field></shadow></value></block>
            <block type="controls_repeat_ext"><value name="TIMES"><shadow type="math_number"><field name="NUM">10</field></shadow></value></block>
            <block type="control_forever"></block>
            <block type="controls_if"></block>
        </category>
        <category name="Variables" colour="#FF8C1A" custom="VARIABLE"></category>
        <category name="Controller" colour="#DC2626">
            <block type="controller_whenkeypressed">
                <value name="KEY">
                    <shadow type="text">
                        <field name="TEXT">space</field>
                    </shadow>
                </value>
            </block>
            <block type="controller_keypressed">
                <value name="KEY">
                    <shadow type="text">
                        <field name="TEXT">space</field>
                    </shadow>
                </value>
            </block>
            <block type="controller_mousex"></block>
            <block type="controller_mousey"></block>
            <block type="controller_mousedown"></block>
        </category>
    </xml>
</body>
</html>
